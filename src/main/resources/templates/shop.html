<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
     <link rel="stylesheet" th:href="@{/css/style.css}">    
    <style type="text/css">
    .holebody{
    background-color:rgb(107,107,107);
    width: 100%;
    height:100%;
    background-size:100%;
    
}
   
    </style> 
    <title>Document</title>
</head>
<body style=" background: linear-gradient(-70deg, #fa7c30 30%, rgba(0, 0, 0, 0) 30%), url('@{urlb.jpg}');">


<nav class="fixed-top shadow-sm p-3 mb-5 bg-body  navbar navbar-expand-lg navbar-light bg-dark" >
    <div class="container-fluid">
           <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="text-warning nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="text-warning nav-link" th:href="@{/shop}" href="#">Menu</a>
                </li>
                <li class="nav-item active">
                    <a class="text-warning nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#"></a>
                </li>
                <li class="nav-item active">
                    <a class="text-warning nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#"></a>
                </li>
                <li class="nav-item active">
                    <a class="text-warning nav-link" th:href="@{/cart}" href="#">Cart</a>
                </li>
                <li class="nav-item active">
                    <span class="text-warning nav-link" th:text="${cartCount}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="">
<div class="container" style="margin-top: 150px">
    <div class="row">
        <div class="col-sm-3 mr-5">
            <h4 style="color: goldenrod;">Explore Resturant</h4>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item bg-warning text-dark mb-2">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}"><li
                               class="list-group-item bg-dark text-white" style="height: 90px;" th:text="${category.name}"></li></a>

            </ul>
        </div>
        <div class="col-sm-8">
            <div class="card shadow-none p-3 mb-2 ml-5 bg-light rounded bg-dark" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center border border-warning rounded">
                        <img class="" height="200px" width="200px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="text-white card-title" th:text="${product.name}"></h5>
                            <h4 class="text-white">â‚¹ <span th:text="${product.price}"></span></h4>
                            <p class="text-white" th:text="${product.description}" ></p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="text-dark btn btn-warning">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
